databases:
  - name: ai-financial-advisor-db
    databaseName: ai_financial_advisor_prod
    user: postgres
    plan: starter

services:
  - type: web
    name: ai-financial-advisor
    runtime: elixir
    plan: starter
    buildCommand: |
      mix deps.get --only prod
      MIX_ENV=prod mix compile
      npm install --prefix assets
      MIX_ENV=prod mix assets.deploy
      MIX_ENV=prod mix release
    startCommand: MIX_ENV=prod _build/prod/rel/app/bin/app start
    envVars:
      - key: MIX_ENV
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: ai-financial-advisor-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: PHX_HOST
        value: ai-financial-advisor.onrender.com